
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      FIlters
    </mat-panel-title>
  </mat-expansion-panel-header>

  <form class="example-form">

    <ng-container *ngFor="let f of filters">
      <app-filter *ngIf="f.option?.values?.length" [option]="f.option"></app-filter>
    </ng-container>
  </form>
</mat-expansion-panel>
