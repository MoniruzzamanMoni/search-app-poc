<div class="result-item-container">
  <span class="item-blank"></span>
  <section class="item-category">
    <span class="mat-caption">/{{categoryName}}/{{collectionName}}</span>
    <div class="example-flex-container">
      <button mat-icon-button><mat-icon>star_border</mat-icon></button>
      <button mat-icon-button><mat-icon>file_copy</mat-icon></button>
      <button mat-icon-button><mat-icon>print</mat-icon></button>
      <button mat-icon-button><mat-icon>import_export</mat-icon></button>
      <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
    </div>
  </section>
  <input class="item-checkbox" type="checkbox"/>

  <ng-container *ngFor="let rec of data">
    <span class="item-{{rec.field.field}} mat-subheading-2" *ngIf="['aggrtitlelink', 'titlelink', 'nestedtitlelink'].includes(rec.field.field)" >
      <a [href]="rec.path">{{rec.title}}</a>
    </span>
    <span class="item-countries mat-body" *ngIf="rec.field.field==='commoncountry'">{{rec.name}}</span>
    <span class="item-date mat-body" *ngIf="rec.field.field==='commondate'">{{rec.date}}</span>
    <span class="item-ammendment mat-body" *ngIf="rec.field==='treaty-articles'">
      <ng-container *ngFor="let ta of rec.relatedTreatyArticles">
        <a [href]="ta.href">{{ta.title}}</a>
      </ng-container>
    </span>
  </ng-container>

</div>
