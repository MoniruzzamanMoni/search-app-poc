<mat-expansion-panel  expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Topics
    </mat-panel-title>
  </mat-expansion-panel-header>

  <app-topic-tree *ngIf="topics.length; else loading" [topicData]="topics"></app-topic-tree>
  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>

</mat-expansion-panel>
