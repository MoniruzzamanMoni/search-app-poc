<div id="mainContainer">

  <mat-toolbar id="pageHeader" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
      </button>
      <span>My Application</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <section id="sidebar">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle checked value="filters">Filters</mat-button-toggle>
      <mat-button-toggle value="topics">Topics</mat-button-toggle>
    </mat-button-toggle-group>
    <app-filters [hidden]="!(group.value=='filters')"></app-filters>
    <app-topics [hidden]="!(group.value=='topics')"></app-topics>
  </section>

  <section id="categorySection">
    <h1 class="mat-title">Categories</h1>
    <mat-chip-listbox aria-label="Category selection">
      <mat-chip-option>News</mat-chip-option>
      <mat-chip-option>Tables</mat-chip-option>
      <mat-chip-option>Country Tax Guides</mat-chip-option>
      <mat-chip-option>Global Topics</mat-chip-option>
      <mat-chip-option>Treaties & Models</mat-chip-option>
      <mat-chip-option>Primary Sources</mat-chip-option>
      <mat-chip-option>Case Law</mat-chip-option>
      <mat-chip-option>Books</mat-chip-option>
      <mat-chip-option>Journal Articles & Opinion Places</mat-chip-option>
    </mat-chip-listbox>
  </section>

  <section id="resultList">
    <app-result-list></app-result-list>
  </section>

  <footer id="pageFooter">
    <mat-toolbar color="primary">
      <span style="font-size:small">Material Design POC, 2023</span>
    </mat-toolbar>
  </footer>
</div>
