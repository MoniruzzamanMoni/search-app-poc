<div id="mainContainer">

  <mat-toolbar id="pageHeader" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
      </button>
      <span>My Application</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <section id="sidebar">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle checked value="filters">Filters</mat-button-toggle>
      <mat-button-toggle value="topics">Topics</mat-button-toggle>
    </mat-button-toggle-group>
    <app-filters [hidden]="!(group.value=='filters')"></app-filters>
    <app-topics [hidden]="!(group.value=='topics')"></app-topics>
  </section>

  <section id="searchBar">
    <mat-form-field appearance="fill">
      <mat-label>Search kweywords</mat-label>
      <input matInput [(ngModel)]="searchTerm" />
    </mat-form-field>
  </section>


  <section id="resultList">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>
  <footer id="pageFooter">
    <mat-toolbar color="primary">
      <span style="font-size:small">Material Design POC, 2023</span>
    </mat-toolbar>
  </footer>
</div>
